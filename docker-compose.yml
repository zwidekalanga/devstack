name: devstack

services:
  # ==================== Data Stores ====================

  postgres:
    image: postgres:16-alpine
    container_name: "capitec-${COMPOSE_PROJECT_NAME:-devstack}-postgres"
    hostname: postgres.devstack.capitec
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: core_fraud_detection
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      sentinel-network:
        aliases:
          - capitec-devstack-postgres
          - postgres

  redis:
    image: redis:7-alpine
    container_name: "capitec-${COMPOSE_PROJECT_NAME:-devstack}-redis"
    hostname: redis.devstack.capitec
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      sentinel-network:
        aliases:
          - capitec-devstack-redis
          - redis

  # ==================== Message Brokers ====================

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: "capitec-${COMPOSE_PROJECT_NAME:-devstack}-rabbitmq"
    hostname: rabbitmq.devstack.capitec
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      sentinel-network:
        aliases:
          - capitec-devstack-rabbitmq
          - rabbitmq

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: "capitec-${COMPOSE_PROJECT_NAME:-devstack}-kafka"
    hostname: kafka.devstack.capitec
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/var/lib/kafka/data
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1536M
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      sentinel-network:
        aliases:
          - capitec-devstack-kafka
          - kafka

  # ==================== Admin & Monitoring ====================

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: "capitec-${COMPOSE_PROJECT_NAME:-devstack}-kafka-ui"
    hostname: kafka-ui.devstack.capitec
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      sentinel-network:
        aliases:
          - capitec-devstack-kafka-ui
          - kafka-ui

networks:
  sentinel-network:
    name: sentinel-network
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  kafka_data:
